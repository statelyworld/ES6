    <style>
    .fact-inner {
    border: 2px solid #468cc8;
    border-radius: 50%;
    height: 130px;
    width: 130px;
    display: table-cell;
    vertical-align: middle;
    text-align: center;
}
h3.large-copy {
    font-size: 3em;
    color: #468cc8;
    display: inline;
}
p.small-copy {
    margin: 0;
    color: #468cc8;
    display: inline-block;
    
}
    </style>
</head>
<body>
    
<div class="fact-inner">
	<h3 class="large-copy">£20</h3>
	<p class="small-copy">per tenant</p>
</div>

<div class="fact-inner">
